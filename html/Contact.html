<section class="contact">
        <div class="form-section bg-primary p-2">
                        <h2 class="m-heading">Contact Us</h2>
                        <p>Please fill out the form below with your contact information, and a brief explanation of what type of support you are interested in, we look forward to speaking with you!</p>
                
                <form class="form" action="#">
                <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="Email" name="Email" id="Email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                        <label for="Phone-Number">Phone-Number</label>
                        <input type="text" name="Phone-Number" id="Phone-Number" placeholder="Enter Phone-Number">
                </div>
                <div class="form-group">
                        <label for="Message">Message-Box</label>
                        <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                <input type="Submit" Value="Send">
                </div>
                </form>
        </div>
